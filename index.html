<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Tracker - Employee Location Tracking</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Real-time employee location tracking and meeting management system" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fusion Tracker" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/placeholder.svg" />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />

    <!-- Prevent zoom on form inputs on iOS -->
    <meta name="format-detection" content="telephone=no" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Request notification permission for background tracking
              if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then((permission) => {
                  console.log('Notification permission:', permission);
                });
              }
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
